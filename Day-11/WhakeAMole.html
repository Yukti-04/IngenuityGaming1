<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whake A Mole Game</title>
    <link rel="stylesheet" href="WhakeAMole.css">
    <link href="https://fonts.googleapis.com/css2?family=Aladin&family=Charm&family=Cookie&family=Courgette&family=Great+Vibes&family=Luxurious+Roman&family=Markazi+Text&family=Oleo+Script+Swash+Caps&family=Patrick+Hand&family=Silkscreen&family=Tapestry&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>WHAKE A MOLE GAME</h1>
    <img src="mole.png" id="mole"/>
    <img src="dirt.svg" id="dirt"/>
    <button type="button" id="start" onclick="start()">START</button>
    <img src="dirt.svg" id="dirt1" class="dirt"/>
    <img src="dirt.svg" id="dirt2" class="dirt"/>
    <img src="dirt.svg" id="dirt3" class="dirt"/>
    <img src="dirt.svg" id="dirt4" class="dirt"/>
    <img src="dirt.svg" id="dirt5" class="dirt"/>
    <img src="dirt.svg" id="dirt6" class="dirt"/>
    <img src="mole.png" id="mole1" class="mole"/>
    <img src="mole.png" id="mole2" class="mole"/>
    <img src="mole.png" id="mole3" class="mole"/>
    <img src="mole.png" id="mole4" class="mole"/>
    <img src="mole.png" id="mole5" class="mole"/>
    <img src="mole.png" id="mole6" class="mole"/>
    <span class="points">Your Points:- </span>
    <span id="currentPoint" class="points">0</span>
    <script src="mole.js"></script>
</body>
</html>
