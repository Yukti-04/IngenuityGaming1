<body>
    <h1 style="text-align: center; color: white; font-size: 50px; font-weight: bold">Write a Program to create an array having cube root of every element of another array.
        var numbers = [8,27,64,125,216];    </h1>
    <script>
        var numbers = [8,27,64,125,216];
        var num=numbers.map((element)=>element=Math.round(Math.pow(element,(1/3))));
        document.write('<h2 style="color: blue;"> RESULT : '+num+'</h2>');
    </script>
</body>
