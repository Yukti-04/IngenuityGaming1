<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&family=Satisfy&display=swap" rel="stylesheet">
    <style>
        body{
            background-image: url("https://wallpaperaccess.com/full/3124512.jpg");
            overflow: hidden;
        }
        *{
            padding: 0%;
            margin: 0%;
            box-sizing: border-box;
        }
        #form{
          background-color: rgba(0, 255, 255, 0.322);  
          width: 75%;
          margin: auto;
          padding-left: 20px;
          padding-bottom: 20px;
          height: 875px;
        }
        h1{
            text-align: center;
            font-family: 'Kalam', cursive;
            font-size: 50px;
            color: black;
            text-transform: uppercase;
        }
        h3{
            text-align: center;
            margin-top: 10px;
        }
        #container{
            width: 50%;
            margin: auto;
            padding-top:10px ;
            background-color: rgba(0, 0, 0, 0.075);
            padding-bottom: 50px;
        }
    </style>
    <title>Form</title>
</head>
<body>
    <div id="container">
        <h1>Contact Form</h1>
        <div id="form">
            <h3>Tell us something about You.</h3>
            <form>
                <label for="Name">Name: </label>
                <input type="text" name="name" id="name" placeholder="Enter your name"><br>
                <label for="Email">Email: </label>
                <input type="email" name="Email" id="Email" placeholder="Enter your email"><br>
                <label for="Rate">Rate Us on the scale of 10: </label>
                <input type="number" name="Rate" id="Rate" placeholder="Rate us"><br>
                <label for="place">You are accessing this website from: </label>
                <input list="place" name="place">
                <datalist id="place">
                    <option value="Home">
                    <option value="Office">
                    <option value="School">
                    <option value="Others">
                </datalist><br>
                <label for="time">What's the best time to contact you: </label><br>
                <input type="radio" id="time" name="morning">Morning<br>
                <input type="radio" id="time" name="afternoon"> Afternoon<br>
                <input type="radio" id="time" name="evening"> Evening<br>
                <input type="radio" id="time" name="night"> Night<br>
                <label for="feel">How do you do(check all if you are confused): </label><br>
                <input type="checkbox" id="feel" name="Happy">Happy<br>
                <input type="checkbox" id="feel" name="Sad">Sad<br>
                <input type="checkbox" id="feel" name="Cheerful">Cheerful<br>
                <input type="checkbox" id="feel" name="Frustated">Frustated<br>
                <label for="write">Write about what you liked and what you dislike: </label><br>
                <textarea id="write" name="write" placeholder="Write here"></textarea><br>
                <input type="submit">
            </form>
        </div>
    </div>
</body>
</html>
