<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=BioRhyme&family=Caveat:wght@700&family=Quintessential&family=Rubik+Dirt&family=Rubik+Maze&display=swap" rel="stylesheet">
    <title>ToDo List</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <header>MAKE YOUR TODO LIST HERE...!!!</header>
    <form>
      <input type="text" class="todo-input" />
      <button>
        <i class="fa fa-plus-square" aria-hidden="true"></i>
      </button>
    </form>
    <div class="todo-container">
      <ul class="todo-list"></ul>
    </div>

    <script src="todo.js"></script>
  </body>
</html>
