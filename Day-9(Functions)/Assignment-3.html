    <h1 style="text-align: center; color: white; font-size: 50px; font-weight: bold">Write a code to return entire function definition and display it.</h1>
    <script>
        function add(a,b){
            if(a == 0 || b == 0)
                return 0;
            else
                return "Sum: "+ (a+b);
        }
        document.write('<h2 style="color: orange;">'+add(2,5)+'</h2>');
        document.write('<h2 style="color: yellow;"> Function definition:<br>'+String(add)+'</h2>');
