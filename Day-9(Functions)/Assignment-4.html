<body>
    <h1 style="text-align: center; color: white; font-size: 50px; font-weight: bold">Write a JavaScript program to create a new string adding "New!" in front of a given String. If the given string begins with "New!" already then return the original string. (Use Functional Approach).</h1><br>
    <script>
        function display(alpha){
            a="New! ";
            document.write("Original string: "+alpha);
            var b=alpha.substr(0, 4);
            if(b == "New!")
            {
                return 'When sentence has New keyword: '+alpha;
            }
            
            else{
                return "When sentence does not have New keyword: "+a+alpha;
            }
        }
        document.write('<h2 style="color: orange;"> '+display("New! age")+'</h2>');
        document.write('<h2 style="color: yellow;">'+display("age")+'</h2>');
    </script>
</body>
