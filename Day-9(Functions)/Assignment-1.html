    <h1 style="text-align: center; color: white; font-size: 50px; font-weight: bold">Write a Program to return sum of all Arguments passed to a Function<br>1.console.log(add(2, 3));<br>2.console.log(add(1, 2, 3, 4, 5));</h1>
    <script>
        function add(){
            var sum=0;
            for(var i=0; i<arguments.length; i++){
                sum=sum+arguments[i];
            }
            return sum;
        }
        var result1=add(2,3);
        var result2=add(1,2,3,4,5);
        document.write('<h2 style="color: blue;">Arguments passed to the function are:2,3 and their sum is: '+result1+'</h2>');
        document.write('<h2 style="color: blue;">Arguments passed to the function are:1,2,3,4,5 and their sum is: '+result2+'</h2>');
    </script>
