<body>
    <h1 style="text-align: center; color: white; font-size: 50px; font-weight: bold">Write a Program to return more than one value from a Function.</h1>
    <script>
        function add(a,b){
            var sum=0;
            sum=a+b;
            return "The Sum of " + a + " and " + b + " is: " + sum;
        }
        document.write('<h2 style="color: blue;">'+add(2,3)+'</h2>');
        document.write('<h2 style="color: blue;">'+add("Hello","World!")+'</h2>');
    </script>
